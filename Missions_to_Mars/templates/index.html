<!DOCTYPE html>
<html lang="en">


<!-- TITLE AND SCRAPE BUTTON -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="mars.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-danger btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>


<!-- LATEST MARS NEWS  -->
  <div class="card border-danger" style= "border: 4px solid red">
    <div class="card-body">
      <h2 class="text-lg-center">Latest Mars News</h2>
      <h5 class="text-md-center">{{ mars.news_title }}</h5>
      <p class="text-sm-center">{{ mars.news_p }}</p>
    </div>
  </div>
  <br>

<!-- FEATURED MARS IMAGE -->
  <h2 class="text-lg-left">Featured Mars Image</h2>
    <div class="card-deck">
        <div class="card col-8">
          <div class="card-body">
            <div class="card" style="width: 20rem;"</div>
               <img src="{{ mars.featured_image_url }}" width= 900px height= 700px alt="Mars Image">
            </div>
          </div> 
        </div>
    
<!-- MARS FACTS TABLE -->
        <div class="card col-4">
            <div class="card-body card text-black">
              <div class="card" style= "border: 4px solid black">
                <h4 class="text-dark text-center">Mars Facts</h4>
        <!--  TABLE -->
                {{ mars.mars_html_table | safe }}
              </div>
            </div>
        </div>
    </div>
<br>

<!-- MARS HEMISPHERES (Titles and Images) -->
<h3 class="text-center">Mars Hemispheres</h3>
    <div class= "card-deck justify-content-center">
      {% for item in mars.hemisphere_image_urls %}
          <div class= "d-inline-flex p-2 bd-highlight">
              <div class="card" style="width: 35rem;">
                  <div class="card-body justify-content-center bg-danger">
                    <img src="{{ item.img_url }}" height="525" width="525" alt="Mars Hemisphere">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <!-- <h6 class="card-subtitle mb-2 text-muted">{{ item.title }}</h6> -->
                  </div>
                </div>
            </div>
      {% endfor %}
    </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>     

</body>

</html>
